<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="./Dormi_1.css" rel="stylesheet">
  <link rel="icon" href="../../img/favicon_img.png">
</head>
<body>
  
  <nav class="navbar">
    <div class="navbar_logo">
      <a href="/"><img src="../../img/search.svg"></a>

      DorMe

    <ul class="navbar_menu">
        <li>

            <a href='/login/'>로그아웃</a>
        </li>
    </ul>
  </nav>



<!-- 이미지 슬라이더 -->
  <div id="slideShow">
    <ul class="slides">
      <li><img src="../../img/flower.jpg" alt=""></li>
      <li><img src="../../img/fox.jpg" alt=""></li>
      <li><img src="../../img/lightning.jpg" alt=""></li>
      <li><img src="../../img/moon.jpg" alt=""></li>
      <li><img src="../../img/nature.jpg" alt=""></li>
      <li><img src="../../img/space.jpg" alt=""></li>
    </ul>  
    <p class="controller">
      
      <!-- &lang: 왼쪽 방향 화살표
      &rang: 오른쪽 방향 화살표 -->
      <span class="prev">&lang;</span>  
      <span class="next">&rang;</span>
    </p>
  </div>
  <script src="./Dormi_1.js"></script>



  <div class="dormi_name">이름...(크롤링 해도그만)</div>

  <hr style="margin:2.5rem auto 2.5rem; width:45%; height:2px; border:0px; background-color: rgb(145, 140, 140);">

  <div class="white_sec">
    <div class="dormi_box_wrap">
      <div class="dormi_box_grade">
        <div style="padding:2.5rem 1.5rem 0 1.5rem">

            <!-- 건물정보 -->
            <div class="dormi_box_title">
                <div style="margin-left:30px"><i class="fa-solid fa-building"></i>건물정보</div>
            </div>

            <hr>

            <table id="short_table" class="grade_table" style="margin-top:2rem;">
                <tr>
                    <th class="grade_table_th" style="width:18%">분류</th>
                    <td class="grade_table_td">재경기숙사</td>
                </tr>
                <tr>
                    <th class="grade_table_th" style="width:18%">가격</th>
                    <td class="grade_table_td">가격...(크롤링 필요)</td>
                </tr>
                <tr>
                    <th class="grade_table_th" style="width:18%">위치</th>
                    <td class="grade_table_td">도로명주소...(크롤링 해도그만)</td>
                </tr>
                <tr>
                    <th class="grade_table_th" style="width:18%">연락처</th>
                    <td class="grade_table_td">연락처...(크롤링 해도그만)</td>
                </tr>
                <tr>
                    <th class="grade_table_th" style="width:18%">모집/선발</th>
                    <td class="grade_table_td">해당기숙사 URL...(크롤링 해도그만)</td>
                </tr>
            </table>    
            
            <!-- 주요시설 -->
            <div class="dormi_box_title">
                <div style="margin-left:30px"><i class="fa-solid fa-bed"></i>주요시설</div>
            </div>

            <hr>

            <table id="short_table" class="grade_table" style="margin-top:2rem;">
                <tr>
                    <th class="grade_table_th" style="width:18%">사실</th>
                    <td class="grade_table_td">...</td>
                </tr>
                <tr>
                    <th class="grade_table_th" style="width:18%">공동거실</th>
                    <td class="grade_table_td">...</td>
                </tr>
                <tr>
                    <th class="grade_table_th" style="width:18%">독서실</th>
                    <td class="grade_table_td">...</td>
                </tr>
            </table>

            <!-- 편의시설 -->
            <div class="dormi_box_title">
                <div style="margin-left:30px"><i class="fa-solid fa-warehouse"></i>편의시설</div>
            </div>

            <hr>

            <table id="short_table" class="grade_table" style="margin-top:2rem;">
              <tr>
                  <th class="grade_table_th" style="width:18%">구내식당</th>
                  <td class="grade_table_td">...</td>
              </tr>
              <tr>
                  <th class="grade_table_th" style="width:18%">우편물</th>
                  <td class="grade_table_td">...</td>
              </tr>
              <tr>
                  <th class="grade_table_th" style="width:18%">체력단련실</th>
                  <td class="grade_table_td">...</td>
              </tr>
              <tr>
                  <th class="grade_table_th" style="width:18%">다목적구장</th>
                  <td class="grade_table_td">...</td>
              </tr>
              <tr>
                  <th class="grade_table_th" style="width:18%">강당</th>
                  <td class="grade_table_td">...</td>
              </tr>
              <tr>
                  <th class="grade_table_th" style="width:18%">야외휴게실</th>
                  <td class="grade_table_td">...</td>
              </tr>
              <tr>
                  <th class="grade_table_th" style="width:18%">세탁실</th>
                  <td class="grade_table_td">...</td>
              </tr>
            </table>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
