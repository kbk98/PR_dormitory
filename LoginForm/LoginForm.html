<!DOCTYPE html>
<html lang="ko">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DorMe</title>
  
  <link rel="shortcut icon" href="../img/favicon_img.png" type="image/x-icon">
  <link rel="stylesheet" href="./LoginForm.css">
  
</head>

<style>
    .error{
        color: #bd2130;
        font-size: 12px;
    }
</style>

<body>
<main>
    <div id="background">
        <div id="login_box">
            <form role="form" action="/members/login" method="post">
                <h3 class="login" style="letter-spacing:-1px;">Login to Web</h3>
                <hr>
                <!-- <span>ID</span> -->
                <label>
                    <p style="text-align: left; font-size:12px">ID</p>
                    <input type="text" placeholder="아이디" class="size">
                    <p></p>
                </label><!--아이디-->

                <label>
                    <!-- <span>PW</span> -->
                    <p style="text-align: left; font-size:12px">Password </p>
                    <input type="password" placeholder="비밀번호" class="size">
                </label><!--비밀번호-->
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <br>
                <br>
                <button type="submit" class="btn">Login</button>

                <hr>

                <div class="loginpath">
                    <ul>
                        <li><a href="/">홈</a></li>
                        <li><a href="/members/new">회원가입</a></li>
                        <li><a href="#">아이디/비밀번호 찾기</a></li>
                    </ul>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            </form>
        </div>
    </div>

</main>
</body>
</html>
