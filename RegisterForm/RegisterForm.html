<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DorMe</title>

    <link rel="shortcut icon" href="../img/favicon_img.png" type="image/x-icon">
    <link rel="stylesheet" href="./RegisterForm.css">

</head>

<style>
    .fieldError {
        color: #bd2130;
        font-size: 12px;
    }

    .error{
        color: #bd2130;
        font-size: 12px;
    }

</style>



<body>

<main>

    <section>

        <div id="con">
            <div id="login_form">
                <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
                    <h3 class="login" style="letter-spacing:-1px;">Sign up to Web</h3>
                    <hr>

                    <label>
                        <p style="text-align: left; font-size:12px">ID</p>
                        <input type="text" placeholder="아이디" class="size" th:field="*{username}">
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="fieldError">Incorrect data</p>
                    </label>
                    <p th:if="${errorMessage_IDPassword}" class="error" th:text="${errorMessage_IDPassword}" th:color="red"></p>

                    <label>
                        <p style="text-align: left; font-size:12px">Password (8자 이상, 16자 이하, 소문자/숫자/특수기호 필수)</p>
                        <input type="password" placeholder="비밀번호" class="size" th:field="*{password1}">
                        <p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" class="fieldError">Incorrect data</p>
                    </label>

                    <label>
                        <p style="text-align: left; font-size:12px; color:#666"></p>
                        <input type="password" placeholder="비밀번호 확인" class="size" th:field="*{password2}">
                        <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="fieldError">Incorrect data</p>
                    </label>

                    <label>
                        <p style="text-align: left; font-size:12px">Nickname</p>
                        <input type="text" placeholder="별명" class="size" th:field="*{nickname}">
                        <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="fieldError">Incorrect data</p>
                    </label>


                    <label>
                        <p style="text-align: left; font-size:12px" th:field="*{local}">Local</p>
                        <input type='radio' name="local" value='Seoul'/> 서울
                        <input type='radio' name="local" value='Gyeonggi'/> 경기
                        <input type='radio' name="local" value='Gangwon'/> 강원
                        <input type='radio' name="local" value='Chungbuk'/> 충북
                        <input type='radio' name="local" value='Chungnam'/> 충남<br>
                        <input type='radio' name="local" value='Gyeongbuk'/> 경북
                        <input type='radio' name="local" value='Gyeongnam'/> 경남
                        <input type='radio' name="local" value='Jeonbuk'/> 전북
                        <input type='radio' name="local" value='Jeonnam'/> 전남
                        <input type='radio' name="local" value='Jeju'/> 제주
                        <p th:if="${#fields.hasErrors('local')}" th:errors="*{local}" class="fieldError">Incorrect data</p>
                    </label>

                    <label class="univ">
                        <p style="text-align: left; font-size:12px">University</p>
                        <select class="selectbox"  th:field="*{school}">
                            <option name="university" value='Snu'>서울대학교</option>
                            <option name="university" value='KonKuK'>건국대학교</option>
                            <option name="university" value='Kyonggi'>경기대학교</option>
                            <option name="university" value='Khu'>경희대학교</option>
                            <option name="university" value='Korea'>고려대학교</option>
                            <option name="university" value='Kw'>광운대학교</option>
                            <option name="university" value='Kookmin'>국민대학교</option>
                            <option name="university" value='Dongguk'>동국대학교</option>
                            <option name="university" value='Mju'>명지대학교</option>
                            <option name="university" value='Sogang'>서강대학교</option>
                            <option name="university" value='Sejong'>세종대학교</option>
                            <option name="university" value='Ssu'>숭실대학교</option>
                            <option name="university" value='Yonsei'>연세대학교</option>
                            <option name="university" value='Cau'>중앙대학교</option>
                            <option name="university" value='Hanyang'>한양대학교</option>
                            <option name="university" value='Hongik'>홍익대학교</option>
                            <option name="university" value='Skku'>성균관대학교</option>
                            <option name="university" value='Catholic'>가톨릭대학교</option>
                            <option name="university" value='Kaist'>한국과학기술원</option>
                            <option name="university" value='Ewha'>이화여자대학교</option>
                            <br>
                            <option name="university" value='Sungshin'>성신여자대학교</option>
                            <option name="university" value='Sookmyung'>숙명여자대학교</option>
                            <option name="university" value='Snue'>서울교육대학교</option>
                            <option name="university" value='Hufs'>한국외국어대학교</option>
                            <option name="university" value='Karts'>한국예술종합학교</option>
                            <option name="university" value='Seoultech'>서울과학기술대학교</option>
                        </select>
                        <p th:if="${#fields.hasErrors('school')}" th:errors="*{school}" class="fieldError">Incorrect data</p>
                    </label>

                    <br><br>

                    <div style="text-align: center">
                        <button type="submit" class="btn">Create Account</button>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <hr>

                    <p class="find">
                        <span><a href="/members/login">로그인 페이지로 이동</a></span>
                    </p>
                </form>
            </div>
            <div>

    </section>

</main>

</body>
</html>
